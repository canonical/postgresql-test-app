name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths-ignore:
      - '.gitignore'
      - '.jujuignore'
      - 'LICENSE'
      - '**.md'
      - .github/renovate.json5
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  workflow_call:

jobs:
  lint:
    name: Lint
    uses: canonical/data-platform-workflows/.github/workflows/lint.yaml@v17.0.1

  build:
    name: Build charm
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v17.0.1
    with:
      cache: true
      # Have to rework DPW and charmcraft yaml to be able to use charmcraft 3
      charmcraft-snap-channel: 2.x/stable

  integration-test:
    strategy:
      fail-fast: false
      matrix:
        juju:
          - agent: 2.9.50  # renovate: juju-agent-pin-minor
            libjuju: ==2.9.49.0  # renovate: latest libjuju 2
          - agent: 3.4.5  # renovate: juju-agent-pin-minor
        cloud:
          - lxd
          - microk8s
    name: Integration test charm | ${{ matrix.juju.agent }} | ${{ matrix.cloud }}
    needs:
      - lint
      - build
    uses: canonical/data-platform-workflows/.github/workflows/integration_test_charm.yaml@v17.0.1
    with:
      artifact-prefix: ${{ needs.build.outputs.artifact-prefix }}
      cloud: ${{ matrix.cloud }}
      juju-agent-version: ${{ matrix.juju.agent }}
      libjuju-version-constraint: ${{ matrix.juju.libjuju }}
      microk8s-snap-channel: 1.30-strict/stable  # renovate: latest microk8s
