name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths-ignore:
      - '.gitignore'
      - '.jujuignore'
      - 'LICENSE'
      - '**.md'
      - .github/renovate.json5
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  workflow_call:

jobs:
  lint:
    name: Lint
    uses: canonical/data-platform-workflows/.github/workflows/lint.yaml@v8.0.0

  build:
    name: Build charm
    uses: canonical/data-platform-workflows/.github/workflows/build_charms_with_cache.yaml@v9.3.1
    with:
      charmcraft-snap-channel: beta

  integration-test:
    strategy:
      fail-fast: false
      matrix:
        juju:
          - agent: 2.9.46
            libjuju: ^2
          - agent: 3.1.6
        cloud:
          - lxd
          - microk8s
    name: Integration test charm | ${{ matrix.juju.agent }} | ${{ matrix.cloud }}
    needs:
      - lint
      - build
    uses: canonical/data-platform-workflows/.github/workflows/integration_test_charm.yaml@v9.3.1
    with:
      artifact-name: ${{ needs.build.outputs.artifact-name }}
      cloud: ${{ matrix.cloud }}
      juju-agent-version: ${{ matrix.juju.agent }}
      libjuju-version-constraint: ${{ matrix.juju.libjuju }}
      microk8s-snap-channel: 1.29-strict/stable
